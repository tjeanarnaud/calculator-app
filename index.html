<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div id="wrapper">
    <div id="header">
      <div id="logo">calc</div>

      <nav>
        <span>theme</span>

        <div id="switch">
          <ul id="switch_label">
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>

          <div id="switch_toggle_wrap">
            <div id="switch_toggle"></div>
          </div>
        </div>
      </nav>
    </div>

    <div id="screen">399,981</div>

    <ul id="keypad">
      <li class="del">del</li>
      <li class="">9</li>
      <li class="">8</li>
      <li class="">7</li>
      <li class="plus">+</li>
      <li class="">6</li>
      <li class="">5</li>
      <li class="">4</li>
      <li class="minus">-</li>
      <li class="">3</li>
      <li class="">2</li>
      <li class="">1</li>
      <li class="multi">x</li>
      <li class="divide">/</li>
      <li class="">0</li>
      <li class="decimal">.</li>
      <li class="ans">=</li>
      <li class="res">reset</li>
    </ul>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Arnaud Tanoe</a>.
  </div>

</body>
</html>
